<div class="row">
	<div class="span2">
		<ul class="thumbnails">
			<li class="span2"><a href="<%= pic %>" class="thumbnail"><img src="<%= pic %>" alt=""></a></li>
		</ul>
	</div>
	<div class="span4">
		<h3><a href="#!/reactions/id/<%= id %>"><%= title %></a></h3>
		<p><%= description %></p>
		<p class="meta"><%= date %>, from: <a href="<%= url %>"><%= feed_title %></a> - <a href="<%= permalink %>">read source</a></p>
	</div>
</div>
